<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get">
        <label>Nombre</label>
        <label for="Nombre"></label>
        <input type="text" name="Nombre" id="Nombre" placeholder="Escriba su nombre" required>
        <br>
        <label>Contraseña</label>
        <label for="Contraseña"></label>
        <input type="password" name="Contraseña" id="Contraseña" placeholder="Escriba su contraseña" required>
        <br>
        <label>Correo</label>
        <label for="Correo"></label>
        <input type="email" name="Correo" id="Correo" placeholder="Escriba su correo" required>
        <br>
        <label>Sexo</label>
        <label for="Sexo"></label>
        <input type="radio" name="Sexo" id="Sexo" value="Masculino" checked > Masculino <input type="radio" name="Sexo" id="Sexo" value="Femenino"> Femenino
        <br>
        <label>Edad</label>
        <label for="Edad"></label>
        <input type="number" name="Edad" id="Edad" placeholder="Escriba su edad" required>
        <br>
        <label>Color</label>
        <label for="Color"></label>
        <input type="color" name="Color" id="Color" placeholder="Escriba su color" required>
        <br>
        <label>Fecha</label>
        <label for="Fecha de nacimiento"></label>
        <input type="date" name="Fecha" id="Fecha" placeholder="Escriba su fecha" required>
        <br>
        <label>Hora</label>
        <label for="Hora"></label>
        <input type="time" name="Hora" id="Hora" placeholder="Escriba su hora" required>
        <br>
        <input type="button" value="Boton"/><br></br>
        <input type="reset" value="restear"/><br></br>
        <input type="submit" value="enviar">
    </form> 
</body>
</html>
